        <section class="commingsoon_section d-flex align-items-center">
            <div class="container">
                <h2>Comming <span>Soon</span></h2>
                <div id="timer" class="row timer ml-auto mr-auto">
                    <div class="col-md-3 col-6">
                        <div class="timer__section days">
                            <div class="timer_text">
                                <div class="timer__number"></div>
                                <div class="timer__label">days</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="timer__section hours">
                            <div class="timer_text">
                                <div class="timer__number"></div>
                                <div class="timer__label">hours</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="timer__section minutes">
                            <div class="timer_text">
                                <div class="timer__number"></div>
                                <div class="timer__label">Minutes</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="timer__section seconds">
                            <div class="timer_text">
                                <div class="timer__number"></div>
                                <div class="timer__label">seconds</div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Website is under construction. We'll be here soon with new<br>awesome site, Subscribe to be notified.</p>
                <form class="mailchimp" method="post">
                    <div class="input-group subscrib_form">
                        <input type="email" name="EMAIL" class="form-control memail" placeholder="Enter your email address">
                        <span class="input-group-btn">
                            <button class="btn btn-default submit_btn_b" type="submit">Submit Now</button>
                        </span>
                    </div>
                </form>
            </div>
