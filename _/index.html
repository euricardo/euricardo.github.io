	$(document).ready(function(){
				//$("#telContato").mask("(999) 99999-9999");
		$("#dataNascimento").mask("00/00/0000");
		/*$("#telContato").mask("0000-0000Z", {
			translation: {
				'Z':{
					pattern: /[0-9]/,
					optional: true
				}
			}
		});
		
		$("#telComercial").mask("0000-0000Z", {
			translation: {
				'Z':{
					pattern: /[0-9]/,
					optional: true
				}
			}
		});*/
		var SPMaskBehavior = function (val) {
		  return val.replace(/\D/g, '').length === 9 ? '00000-0000' : '0000-00009';
		},
		spOptions = {
		  onKeyPress: function(val, e, field, options) {
			  field.mask(SPMaskBehavior.apply({}, arguments), options);
			}
		};

		$('#telContato,#telComercial').mask(SPMaskBehavior, spOptions);

		
		$(document).on("blur","#confSenha",function(){
			var confSenha = $(this).val();
			var senha = $("#senha").val();
			if(confSenha != ""){
				if(senha != confSenha){
					notif({
					  type: "info",
					  msg: "Senha de confirmação é diferente da senha.",
					  position: "center",
					  width: 200,
					  multiline: true
					});
					$(this).val("");
					$(this).focus();
				}
			}
		});
		
		$(document).on("change",".pessoa",function(){
			if($(this).val() == "J"){
				$(".nomeContato").show();
				$("#nomeContato").attr("required", "true");
			} else {
				$(".nomeContato").hide();
				$("#nomeContato").removeAttr("required");
			}
		});
		
		$(document).on("change",".place",function(){
			// alert($(this).val());
			if($(this).val() == "F"){
				$('#telContato,#telComercial').unmask();
				// $('#telContato,#telComercial').cleanVal();
				// $("#telContato").unmask();
				// $("#telComercial").unmask();
				$(".pais").show();
				$("#pais").attr("required", "true");
				$(".estado").hide();
				$("#estado").removeAttr("required");
				$(".cidade").hide();
				$("#cidade").removeAttr("required");
				
				$("#telContato").removeAttr("required");
				$("#telContato").attr("pattern", "[0-9]+$");
				$("#telContato").attr("maxlength", "40");
				
				$("#telContatoDDD").removeAttr("required");
				$("#telComercial").removeAttr("required");
				$("#telComercial").attr("pattern", "[0-9]+$");
				$("#telComercial").attr("maxlength", "40");
				$("#telComercialDDD").removeAttr("required");
				
			} else {
				$(".pais").hide();
				$("#pais").removeAttr("required");
				$(".estado").show();
				$(".selectEstado").attr("required", "true");
				$("#telContato").attr("required", "true");
				$("#telContato").attr("pattern", "[0-9]{4,5}-[0-9]{4}");
				$("#telContatoDDD").attr("required", "true");
				$("#telComercial").attr("required", "true");
				$("#telComercial").attr("pattern", "[0-9]{4,5}-[0-9]{4}");
				$("#telComercialDDD").attr("required", "true");
				/*$("#telContato").mask("0000-0000Z", {
					translation: {
						'Z':{
							pattern: /[0-9]/,
							optional: true
						}
					}
				});*/
				
				if($("#cidade option").length > 0){
					$(".cidade").show();
					$("#cidade").attr("required", "true");
				}
				
				/*$("#telComercial").mask("0000-0000Z", {
					translation: {
						'Z':{
							pattern: /[0-9]/,
							optional: true
						}
					}
				});*/
				$('#telContato,#telComercial').mask(SPMaskBehavior, spOptions);
			}
		});
		
		
		$(document).on("change",".selectEstado",function(){
			var uf = $(this).val();
			$.ajax({
				type: "POST",
				url: "scripts/funcoes.php",
				data: "uf="+ uf + "&funcao=pegaMunicipios",
				beforeSend:function(){
					var html = '<img src="images/loading2.gif" style="position:absolute; margin:0 0 0 10px;" class="carregaCidades" alt="loading" title="loading" />';
					$(html).insertAfter("#estado");
				},
				success:function(data){
					data = $.parseJSON(data);
					$(".selectCidades option").remove();
					if(data.status == 1){
						var n = data.retorno.length;
						//alert(n);
						$(".selectCidades").append($('<option>', { 
							value: "",
							text : "Selecione a sua cidade" 
						}));
						for(var i=0;i < n;i++){
							$(".selectCidades").append($('<option>', { 
								value: data.retorno[i].valor,
								text : data.retorno[i].texto 
							}));
						}
						
						$(".cidade").show();
						$("#cidade").attr("required", "true");
						
					} else {
						notif({
						  type: "error",
						  msg: data.retorno,
						  position: "center",
						  width: 200,
						  multiline: true
						});
					}
					
					$(".carregaCidades").remove();
				},
                error:function(data){
					$(".carregaCidades").remove();
                }
			});
		});

		$(document).on("change",".selectCidades",function(){
			var nomeCidade = $(".selectCidades option:selected").text();
			$("#nomeCidade").val(nomeCidade);
		});
		
		function travaform(){
			$("input").prop("readonly", true);
			$('select option:not(:selected)').prop('disabled',true);
			$("#cadastrarBotao").prop('disabled', true);
		}
		
		function destravaform(){
			$("input").prop('readonly', false);
			$('select option:not(:selected)').prop('disabled',false);
			$("#cadastrarBotao").prop('disabled', false);
		}
		
		$(document).on("submit", ".allForm" ,function(e){ 
			travaform();
			if($("input[name='place']:checked").val() != "F"){
				var telContato = $("#telContato").val();
				var telContatoDDD = $("#telContatoDDD").val();
				var telComercial = $("#telComercial").val();
				var telComercialDDD = $("#telComercialDDD").val();
				
				telContato = telContatoDDD+telContato;
				telComercial = telComercialDDD+telComercial;
				
				if(telContato != telComercial){
				} else {
					e.preventDefault();
					notif({
					  type: "error",
					  msg: "Os números de contato estão iguais, favor informar dois números diferentes.",
					  position: "center",
					  width: 200,
					  multiline: true
					});
					destravaform();
				}
			}
			
		});	
		
		/*$("#dataNascimento").datepicker({
			dateFormat: 'dd/mm/yy',
			dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
		    dayNamesMin: ['D','S','T','Q','Q','S','S','D'],

		});*/
	});
